      // Detect if the user is on mobile and using "Desktop Site" mode
      function detectDesktopMode() {
        // Check if we're on a mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        // Check if the viewport width is significantly larger than the device width
        // indicating "Desktop Site" mode is active
        const deviceWidth = window.screen.width;
        const viewportWidth = window.innerWidth;
        
        if (isMobile && viewportWidth >= deviceWidth * 0.9) {
          document.documentElement.classList.add('desktop-mode');
          document.body.classList.add('desktop-mode');
        }
      }
      
      // Run on load and resize
      window.addEventListener('load', detectDesktopMode);
      window.addEventListener('resize', detectDesktopMode);
    </script>

    <style>
      /* Prevent white flash during loading */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* Loading animation styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Brand logo/image container */
      .loader-logo {
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        width: 150px;
        height: 150px;
      }

      /* Logo SVG styles */
      .logo-svg {
        width: 100%;
        height: 100%;
      }
      
      /* Logo animation */
      .logo-circle {
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: drawCircle 3s ease-in-out forwards;
      }
      
      .logo-letter {
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: drawLetter 3s ease-in-out forwards 0.5s;
      }
      
      @keyframes drawCircle {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      @keyframes drawLetter {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Style for "Loading collection" text */
      .loader-text-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.3s;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .loader-title {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 8px;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .loader-subtitle {
        font-size: 12px;
        letter-spacing: 3px;
        text-transform: uppercase;
        opacity: 0.7;
      }

      /* Loading progress indicator */
      .loader-progress {
        width: 180px;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.08);
        margin-top: 30px;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.6s;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background-color: white;
        animation: loading 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes loading {
        0% { width: 0%; }
        50% { width: 100%; }
        100% { width: 0%; right: 0; left: auto; }
      }

      /* Background elements */
      .bg-element {
        position: absolute;
        opacity: 0.03;
        transition: all 3s ease;
      }

      .bg-circle {
        width: 400px;
        height: 400px;
        border: 1px solid white;
        border-radius: 50%;
      }

      .top-right {
        top: -100px;
        right: -100px;
        animation: rotate-slow 60s linear infinite;
      }

      .bottom-left {
        bottom: -150px;
        left: -150px;
        width: 500px;
        height: 500px;
        animation: rotate-slow 80s linear infinite reverse;
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Pulsing dot */
      .pulse-container {
        position: absolute;
        bottom: 40px;
        display: flex;
        justify-content: center;
        width: 100%;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.9s;
      }

      .pulse-dot {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: white;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.3; }
        100% { transform: scale(1); opacity: 1; }
      }

    <script>
      // This script will automatically remove the loader when React renders
      document.addEventListener('DOMContentLoaded', function() {
        // Check if React has rendered anything in #root
        const observer = new MutationObserver(function(mutations) {
          if (document.getElementById('root').children.length > 0) {
            // React has rendered content, remove the loader
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.style.transition = 'opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
              loader.style.opacity = '0';
              
              setTimeout(function() {
                loader.style.display = 'none';
              }, 1200);
            }
            
            // Disconnect the observer since we don't need it anymore
            observer.disconnect();
          }
        });
        
        // Start observing the #root element for child changes
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
        
        // Fallback: If for some reason the observer doesn't catch the render,
        // hide the loader after a reasonable timeout (6 seconds)
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && loader.style.display !== 'none') {
            loader.style.transition = 'opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
            loader.style.opacity = '0';
            
            setTimeout(function() {
              loader.style.display = 'none';
            }, 1200);
          }
        }, 6000);
      });
    </script>
